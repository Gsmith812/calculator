<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation">8 +</div>
            <div class="currValue"></div>
        </div>
        <div class="deleteBtns">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="inputBtns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="divide">&div;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="mulitply">&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="subtract">&minus;</button>
            <button>.</button>
            <button>0</button>
            <button id="equals">&equals;</button>
            <button id="plus">&plus;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
